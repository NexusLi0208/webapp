<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>海报模板库</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer wt">
        <div class="poster-main">
            <div class="poster-upload">
                <div class="poster-upload-bg">
                    <i><img src="../../css/img/publicity/icon_camera.png" alt=""></i>
                    <p>上传海报(建议图片尺寸分辨率750*360px,小于4m)</p>
                </div>
                <input class="poster-input" onchange="showPreview(this)" type="file" name="" value="">
                <i class="posterup-load-img"><img id="js_uploadImg" src="../../css/img/publicity/default.png" alt=""></i>
            </div>
            <div class="poster-list-mian">
                <h1>运动健身</h1>
                <ul class="clearfix">
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                </ul>
                <h1>商务会议</h1>
                <ul class="clearfix">
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                    <li><img src="../../css/img/publicity/001.png" alt=""></li>
                </ul>
            </div>
        </div>
        <script src="../../js/lib/jquery.js"></script>
        <script src="../../js/common.js"></script>
        <script>
            $(document).on("click", "li", function () {
                // 选中后
                $("li").removeClass("select");
                $(this).addClass("select")
            })
        </script>
</body>

</html>
