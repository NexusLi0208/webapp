<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>会议宣传</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">
        <div class="meet-poster-box">

            <img src="../../css/img/publicity/001.png" alt="">
        </div>
        <div class="meet-publicity-header">
            <h1>淄博职业学院:三项机制圆大学生创业梦</h1>
            <h2> <i><img src="../../css/img/clock.png" alt="时间"></i>2017-4-21 12:00至15:00</h2>
            <h2> <i><img src="../../css/img/map.png" alt="地址"></i>上海市宝山区长逸路188号</h2>
        </div>
        <div class="form-group">
            <label class="floatl">海报模版库:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="meet-publicity-poster-preview.html"><span class="floatr form-text">请选择</span></a>
        </div>
  
        <div class="form-group">
            <label class="floatl">会议介绍:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="meet-publicity-edit.html"><span class="floatr form-text">已填写</span></a>
        </div>
              <div class="form-group">
            <label class="floatl">联系电话:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="javascript:;" class="js-addPhoneNum"><span class="floatr form-text">请输入</span></a>
        </div>
    </section>
    <div class="fix-btm flex-box">
        <a class='flex1 default-btn'><i><img src="../../css/img/preview_icon.png" alt=""></i>预览</a>
    </div>
    <!--添加联系电话弹出框-->
    <div class='modal-main' hidden id="addPhoneNum_modal">
        <div class="modal-bg"></div>
        <div class='modal-contant  modal-lg'>
            <div class="modal-body">
                <p class="modal-title">联系电话</p>
                <div class=modal-input><input type="text" maxlength="30" placeholder="请输入手机号/固话"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="yes">确定</button>
                <button type="button" class="no">取消</button>
            </div>
        </div>
    </div>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(".js-addPhoneNum").on("click", function () {
            $("#addPhoneNum_modal").show();
        })
    </script>
</body>

</html>
