<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>宣传页绑定</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

            <div class='btn-box'>

            </div>
