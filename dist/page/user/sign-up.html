<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>会议报名</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/sign-up.css">
</head>
<body>
    <section class="main-cantainer">
        <div class='form-main' id='sign-main'>
            <form action="sign-up-success.html">
                <div class='basic-info' v-show="formBox.basic">
                       <div class="form-title"></span>会议报名</div>
                    <div class="form-group">
                        <label for="userName" class="floatl">姓名:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="province" class="floatl">姓别:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="province" id="province">
                     <option value="男">男</option>
                     <option value="女">女</option>
                 </select>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="floatl">手机:</label>
                        <input type="tel" class='form-input floatr' name="phone" id="phone" placeholder="请输入手机">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="floatl">邮箱:</label>
                        <input type="email" class='form-input floatr' name="email" id="userName" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="unit" class="floatl">单位:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="unit" id="unit">
                             <option value="0">请选择</option>
                     <option value="1">单位一</option>
                     <option value="2">单位二</option>
                 </select>
                    </div>
                    <div class="form-group">
                        <label for="dentity" class="floatl">身份:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="dentity" id="dentity">
                             <option value="0">请选择</option>
                     <option value="1">教师</option>
                     <option value="2">校长</option>
                 </select>
                    </div>
                    <div class="form-group">
                        <label for="province" class="floatl">职务:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="province" id="province">
                             <option value="0">请选择</option>
                     <option value="1">校级正职</option>
                     <option value="2">校级副职</option>
                 </select>
                    </div>
                    <div class="form-group">
                        <label for="province" class="floatl">饮食:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="food" id="food">
                             <option value="0">请选择</option>
                     <option value="1">清真</option>
                     <option value="2">非清真</option>
                 </select>
                    </div>
                    <hr class="form-hr">
                    <div class="form-group">
                        <label class="floatl">酒店:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <select class='form-input floatr' name="hotel" id="hotel">
                     <option value="0">请选择</option>
                     <option value="1">上海假日</option>
                     <option value="2">七天连锁</option>
                 </select>
                    </div>
                    <div class="form-group js-tiket" @click="selectTiket">
                        <label class="floatl">发票信息:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <span class='floatr form-text'>{{itemText.tiketTxt}}</span>
                    </div>
                    <hr class="form-hr">
                    <div class="form-group" @click="selectMeet">
                        <label class="floatl">分论坛选择：</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <span class='floatr form-text'>{{itemText.meetTxt}}</span>
                    </div>
                    <hr class="form-hr">
                    <div class="form-group" @click="selectRemark">
                        <label class="floatl">备注:</label>
                        <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                        <span class='floatr form-text'>{{itemText.remarkTxt}}</span>
                    </div>
                    <hr class="form-hr">
                    <hr class="form-hr">
                    <hr class="form-hr">
                    <button type='submit' class='sign-up-btn'>提交报名</button>
                </div>
                <div class="js-tiket-info" v-show="formBox.tiket">
                     <div class="form-title" @click="saveTiket"><span class="backBasic-btn"><img src="../../css/img/title_arrow_back.png" alt=""></span>发票信息</div>
                    <div class="form-group">
                        <label for="userName" class="floatl">发票抬头:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="floatl">识别号:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="floatl">开户地址:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="floatl">开户行:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入">
                    </div>
                    <div class="form-group">
                        <label for="userName" class="floatl">开户账号:</label>
                        <input type="text" class='form-input floatr' name="userName" id="userName" placeholder="请输入">
                    </div>
                    <div class='btn-box'>
                        <button type="button" class="form-btn cancel-btn" @click='saveTiket'>保存</button>
                    </div>
                </div>
                <div class="js-meetlist-info" v-show="formBox.meetlist">
                    <div class="form-title" @click="saveMeet"><span class="backBasic-btn"><img src="../../css/img/title_arrow_back.png" alt=""></span>分论坛选择</div>
                    <div class="form-group meet-group ">
                        <p class="submeet-name">"现代学徒试点(集团化办学)"分论坛</p>
                        <div class="submeet-info">
                            <div class="time-item floatl">
                                <span><img src="../../css/img/clock.png" alt=""></span>
                                <time>8月12日</time>
                            </div>
                            <div class='checkbox-item floatr'>
                                参加<input type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="form-group meet-group ">
                        <p class="submeet-name">"现代学徒试点(集团化办学)"分论坛</p>
                        <div class="submeet-info">
                            <div class="time-item floatl">
                                <span><img src="../../css/img/clock.png" alt=""></span>
                                <time>8月12日</time>
                            </div>
                            <div class='checkbox-item floatr'>
                                参加<input type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="form-group meet-group ">
                        <p class="submeet-name">"现代学徒试点(集团化办学)"分论坛</p>
                        <div class="submeet-info">
                            <div class="time-item floatl">
                                <span><img src="../../css/img/clock.png" alt=""></span>
                                <time>8月12日</time>
                            </div>
                            <div class='checkbox-item floatr'>
                                参加<input type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class='btn-box'>
                        <button type="button" class="form-btn cancel-btn" @click='saveMeet'>保存</button>
                    </div>
                </div>
                <div class="js-remark-info" v-show="formBox.remark">
                    <div class="form-title" @click="saveRemark"><span class="backBasic-btn"><img src="../../css/img/title_arrow_back.png" alt=""></span>备注</div>
                    <div class="form-textarea">
                        <textarea id='remarks_box' placeholder="你想说点什么" value="" maxlength="200" @input="remarkNum"></textarea>
                        <div class="textarea_counter"><span id="text-num">0</span>/200</div>
                    </div>
                    <div class='btn-box'>
                        <button type="button" class="form-btn cancel-btn" @click='saveRemark'>保存</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </section>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/plug/plug-form.js"></script>
    <script src="../../js/lib/vue-1.0.28.js"></script>
    <script src="../../js/signUp.js"></script>
</body>

</html>
