<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>一键创建会议</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/lib/normalize3.0.2.min.css" />
    <link href="../../css/lib/mobiscroll.css" rel="stylesheet" />
    <link href="../../css/lib/mobiscroll_date.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="../../css/creatMeet.css">
</head>

<body>
    <section class="main-cantainer">
        <div class="page-title text-m">
            <span>创建会议</span>
        </div>
        <div class='form-main'>
            <div class="form-group">
                <label for="" class="floatl">会议名:</label>
                <input type="tel" class='form-input floatr' name="" id="" placeholder="请输入">
            </div>
            <div class="form-group js-meetTime" @click="">
                <label class="floatl">会议时间:</label>
                <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                <span class='floatr form-text'>请选择</span>
            </div>
            <div class="js-meetTime-info">
                <div class="form-title"><span class="backBasic-btn"><img src="../../css/img/title_arrow_back.png" alt=""></span>会议时间</div>
                <div class="form-group">
                    <label for="userName" class="floatl">开始时间:</label>
                    <input type="data" class='form-input floatr begin-time' name="" id=""  placeholder="请选择">
                </div>
                <div class="form-group">
                    <label for="userName" class="floatl">结束时间:</label>
                    <input type="data" class='form-input floatr begin-time' name="userNme"  id="" placeholder="请选择">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="floatl">会议地点:</label>
                <input type="tel" class='form-input floatr' name="" id="" placeholder="请输入">
            </div>
            <div class="form-group fileUpload">
                <label for="userName" class="floatl">会议图片:</label>
                <input type="file" class='form-input floatr' name="" id="">
            </div>
            <div class="form-group js-meetTime" @click="">
                <label class="floatl">会议简介:</label>
                <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                <span class='floatr form-text'>请填写</span>
            </div>
        </div>
    </section>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/lib/mobiscroll_date.js" charset="gb2312"></script> 
   <script src="../../js/lib/mobiscroll.js"></script> 
    <script src="../../js/lib/vue-1.0.28.js"></script>
    <script src="../../js/plug/plug-form.js"></script>
    <script src="../../js/creatMeet.js"></script>
</body>

</html>
