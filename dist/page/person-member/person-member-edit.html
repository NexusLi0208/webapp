<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>编辑会员信息</title>
    <link rel="stylesheet" href="../../css/lib/icheck/skins/all.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">
        <div class="page1">
            <form action="">
                <div class="form-group">
                    <label for="" class="floatl">姓名:</label>
                    <input type="text" class='form-input floatr' value="拓拨浚" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label for="" class="floatl">手机:</label>
                    <input type="tel" class='form-input floatr' value="13646521548" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label for="sex" class="floatl">姓别:</label>
                    <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                    <select class='form-input floatr'>
                            <option value="0">请选择</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                </div>
                <div class="form-group js-cutSelectrole">
                    <label for="" class="floatl">选择角色:</label>
                    <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
                </div>
                <div class='btn-box'>
                    <button type="button" class="form-btn cancel-btn">保存</button>
                </div>
            </form>
        </div>
        <div class="page2" hidden>
            <div class="form-group">
                <label class="floatl">主持人</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">主办方</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">服务人员</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">校长</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">教师</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">研究人员</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class="form-group">
                <label class="floatl">学生</label>
                <span class="floatr"><input type="radio" name="role" value=""></span>
            </div>
            <div class='btn-box'>
                <button type="button" class="form-btn cancel-btn js-saveRole">保存</button>
            </div>
        </div>
    </section>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/lib/icheck.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/person-member.js"></script>
    <script>
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-red',
            radioClass: 'iradio_flat-red'
        });
    </script>
</body>

</html>
