<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>报名设置</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">


        <div class="form-group">
            <label class="floatl">会议角色:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="meet-role.html"><span class="floatr form-text">设置</span></a>
        </div>
        <div class="form-group">
            <label class="floatl">会议报名字段:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="meet-signup-item.html"><span class="floatr form-text">填写</span></a>
        </div>
        <div class="form-group">
            <label class="floatl">会议报名时间:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <a href="meet-signup-time.html"><span class="floatr form-text">选择</span></a>
        </div>
        <div class="form-group">
            <label for="province" class="floatl">会议审核:</label>
            <span class="floatr arrowImg"><img src="../../css/img/list_arrow.png" alt=""></span>
            <select class='form-input floatr' id="province">
                <option value="0">请选择</option>
                <option value="1">需要审核</option>
                <option value="2">不需要审核</option>
            </select>
        </div>
        <div class='btn-box '>
            <button type="button" class="form-btn cancel-btn">保存</button>
        </div>
        <div class="help-hint js-help">
            <i><img src="../../css/img/meet-icon/help_hint.png" alt=""></i> 查看帮助
        </div>
    </section>
    <!--帮助弹出-->
    <div class='modal-main' hidden id="help_modal">
        <div class="modal-bg"></div>
        <div class='modal-contant  modal-lg'>
            <div class="modal-header">帮助提示</div>
            <div class="modal-body">
                <table class="help-table ">
                    <tr>
                        <td class="title">子会议设置:</td>
                        <td class="content">用于给主会议添加子会议</td>
                    </tr>
                    <tr>
                        <td class="title">管理员设置:</td>
                        <td class="content">创建管理员去管理会议</td>
                    </tr>
                    <tr>
                        <td class="title">会议简介:</td>
                        <td class="content">设置会议的图片、名称、时间、地址、介绍</td>
                    </tr>
                    <tr>
                        <td class="title">会议功能:</td>
                        <td class="content">选择会议功能的模块</td>
                    </tr>
                    <tr>
                        <td class="title">宣传页设置:</td>
                        <td class="content">设置会议海报模板库和会议介绍</td>
                    </tr>
                    <tr>
                        <td class="title">报名设置:</td>
                        <td class="content">设置会议角色、报名字段、时间，进行会议审核</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(".js-help").on("click", function () {
            $("#help_modal").show();
        })
    </script>
</body>

</html>
