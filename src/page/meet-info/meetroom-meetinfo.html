<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>会议</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">
        <!--<header class="header">
            <div class="form-title"><a href="javascript:history.go(-1)"><span class="backBasic-btn"><img src="../../css/img/title_arrow_back.png" alt=""></span></a>校长联席会议</div>
        </header>-->
        <div class="meet-list-main">
            <ul class="meet-list">
                <li class="meet-item clearfix">
                    <div class="clearfix">
                        <div class="left"><img src="../../css/img/pic1@2x.png" alt="meetimg"></div>
                        <div class="right">
                            <p class="meet-name">全国高职校长联席会议</p>
                            <span class="time floatl">2017-04-26</span>
                            <a class="btn floatr" href="javascript:;">邀请</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="meet-func-main">
            <ul class="meet-func-list">
                <li><i><img src="../../css/img/meet-icon/conference.png" alt=""></i><a href="ch-meet-info.html">子会议设置<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
                <li><i><img src="../../css/img/meet-icon/management.png" alt=""></i><a href="meet-administrator.html">管理员设置<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
                <li><i><img src="../../css/img/meet-icon/detail.png" alt=""></i><a href="meet-info-edit.html">会议简介<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
                <li><i><img src="../../css/img/meet-icon/function.png" alt=""></i><a href="meet-func-setting.html">功能设置<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
                <li><i><img src="../../css/img/meet-icon/propaganda.png" alt=""></i><a href="javascript:;" class="js-publicityType">宣传页设置<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
                <li><i><img src="../../css/img/meet-icon/enroll.png" alt=""></i><a href="meet-signup-setting.html">报名设置<span class="floatr"><img src="../../css/img/list_arrow.png" alt=""></span></a></li>
            </ul>

        </div>
        <div class="help-hint js-help">
            <i><img src="../../css/img/meet-icon/help_hint.png" alt=""></i> 查看帮助
        </div>
    </section>
    <!--添加身份弹出-->
    <div class='modal-main' hidden id="publicity_modal">
        <div class="modal-bg"></div>
        <div class='modal-contant  modal-lg'>
            <div class="modal-header">宣传页类型</div>
            <div class="modal-body">
                <div class="modal-link">
                    <a class="yellow-btn" href="meet-publicity.html">自定义宣传页</a>
                    <a class="yellow-btn" href="">绑定链接</a>
                </div>
            </div>
        </div>
    </div>
    <!--帮助弹出-->
    <div class='modal-main' hidden id="help_modal">
        <div class="modal-bg"></div>
        <div class='modal-contant  modal-lg'>
            <div class="modal-header">帮助提示</div>
            <div class="modal-body">
                <table class="help-table ">
                    <tr>
                        <td class="title">子会议设置:</td>
                        <td class="content">用于给主会议添加子会议</td>
                    </tr>
                    <tr>
                        <td class="title">管理员设置:</td>
                        <td class="content">创建管理员去管理会议</td>
                    </tr>
                    <tr>
                        <td class="title">会议简介:</td>
                        <td class="content">设置会议的图片、名称、时间、地址、介绍</td>
                    </tr>
                    <tr>
                        <td class="title">会议功能:</td>
                        <td class="content">选择会议功能的模块</td>
                    </tr>
                    <tr>
                        <td class="title">宣传页设置:</td>
                        <td class="content">设置会议海报模板库和会议介绍</td>
                    </tr>
                    <tr>
                        <td class="title">报名设置:</td>
                        <td class="content">设置会议角色、报名字段、时间，进行会议审核</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/mtrm-meetinfo.js"></script>
    <script>
        $(".js-publicityType").on("click", function () {
            $("#publicity_modal").show();
        })
        $(".js-help").on("click", function () {
            $("#help_modal").show();
        })
    </script>
</body>

</html>
