<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>登录</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">
        <form action="login.html">
        <div class="form-group">
            <label for="" class="floatl">用户名:</label>
            <input type="text" class='form-input floatr' name="" id="" placeholder="请输入">
        </div>
        <div class="form-group">
            <label for="" class="floatl">验证码:</label>
            <input type="text" class='form-input floatr' name="" id="" placeholder="请输入">
            <button type="button" class='getCode'>获取</button>
        </div>
        <div class="form-group">
            <label for="" class="floatl">密码:</label>
            <input type="password" class='form-input floatr' name="" id="" placeholder="请输入">
        </div>
        <div class='btn-box'>
            <button type="submit"  required  class="form-btn cancel-btn">注册</button>
        </div>
               
        </form>
    </section>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/plug/plug-form.js"></script>
</body>

</html>
