<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>编辑会议动态</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer">
        <form>
            <div class="form-group">
                <label for="realName" class="floatl">会议标题:</label>
                <input type="text" class='form-input floatr' name="" id="" placeholder="4-25个字">
            </div>
            <div class="form-group">
                <label for="realName" class="floatl">作者:</label>
                <input type="text" class='form-input floatr' name="" id="" placeholder="请输入">
            </div>
            <div class="editormain">
                <div class="editor-btnBox">
                    <span><img src="../../css/img/picture_normal.png" alt=""><input class="filebtn" type="file" id="imageUpload" ></span>
                </div>
                <div id="content" oninput="textLimit.txt(this)" class="editor-body"></div>
            </div>
            <button type="button" class="sign-up-btn">完成</button>
            <div>
            </div>
    </section>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/lib/artEditor.min.js"></script>
    <script>
        $('#content').artEditor({
        imgTar: '#imageUpload',
        limitSize: 5,   // 兆
        showServer: true,
        uploadUrl: 'http://10.1.0.26:8081/whoami/meetingDynamic/upload',
        data: {},
        uploadField: 'image',
        placeholader: '<p>请输入文章正文内容</p>',
        validHtml: ["br"],
        uploadSuccess: function(res) {
        // return img url
        return res.path;
    },
    uploadError: function(res) {
        // something error
        console.log(res);
    }
})
var textLimit={
    nowHtml:'',
    txt:function(_this){
        var textLength=$(_this).text();
    if (textLength.length>700){
        alert('超出最大字符数');
        $("#content").html(this.nowHtml);
    }
    else{
        this.nowHtml=$("#content").html();
    }
    }
}
    </script>
</body>

</html>
