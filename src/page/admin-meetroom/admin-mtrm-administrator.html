<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>会议厅管理员</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <section class="main-cantainer navfixr">
        <div class="creater">
            <img class="floatl icon" src="../../css/img/user-img.jpeg" alt=""><span class="name floatl">拓跋浚</span>
            <span class="floatr title"><i class="grbt">创建人</i></span>
        </div>
        <ul class="admin-list">
            <li class="admin">
                <img class="floatl icon" src="../../css/img/user-img.jpeg" alt="">
                <div class="admin-info floatl"><span class="name">王二狗</span><span class="status">管理员</span></div>
                <span class="floatr remove-btn js-remove-admin" data-admin-id="0"><img src="../../css/img/edit_icon_delete.png" alt=""></span>
                <a href="admin-mtrm-selectRole.html" class="floatr select-role-btn">选择角色</a>
            </li>
            <li class="admin">
                <img class="floatl icon" src="../../css/img/user-img.jpeg" alt="">
                <div class="admin-info floatl"><span class="name">王二狗</span><span class="status">管理员</span></div>
                <span class="floatr remove-btn js-remove-admin" data-admin-id="1"><img src="../../css/img/edit_icon_delete.png" alt=""></span>
                <a href="admin-mtrm-selectRole.html" class="floatr select-role-btn">选择角色</a>
            </li>
            <li class="admin">
                <img class="floatl icon" src="../../css/img/user-img.jpeg" alt="">
                <div class="admin-info floatl"><span class="name">王二狗</span><span class="status">管理员</span></div>
                <span class="floatr remove-btn js-remove-admin" data-admin-id="2"><img src="../../css/img/edit_icon_delete.png" alt=""></span>
                <a href="admin-mtrm-selectRole.html" class="floatr select-role-btn">选择角色</a>
            </li>
        </ul>
         <button id="invite-admin" class='btm-btn pst-btm'>邀请管理员</button>
    </section>
   
    <!--删除管理员-->
    <div class='modal-main' id="delete-modal" hidden>
        <div class="modal-bg"></div>
        <div class='modal-contant'>
            <div class="modal-body">
                <p class="txt text-m">是否要删除该管理员?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="yes">是</button>
                <button type="button" class="no">否</button>
            </div>
        </div>
    </div>
    <!--添加管理员邀请-->
    <div class='modal-main' id="invite-modal" hidden>
        <div class="modal-bg"></div>
        <div class='modal-contant'>
            <div class="modal-body">
                <p class="invite-modal-txt text-m">请选择管理员角色</p>
                <div class="invite-modal-select">
                    <label for="">角色:</label><select value="0" id="selectRole">
                         <option value="0">点击选择</option>
                    <option value="1">管理员</option>
                    <option value="2">教师</option>
                    <option value="3">学生</option>
                </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="inviteTrue" class="yes">邀请</button>
                <button type="button" class="no">取消</button>
            </div>
        </div>
    </div>
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/admin-list.js"></script>
</body>

</html>
