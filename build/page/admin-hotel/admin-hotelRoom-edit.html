<!DOCTYPE html>
<html lang="en">

<head>

<body>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label class="floatl">备注：</label>
                </div>
                <textarea class="form-txtarea1" placeholder="请输入">留个大床房</textarea>

        </div>
        </div>

    <button type='button' class='btm-btn fix-btm'>保存</button>
